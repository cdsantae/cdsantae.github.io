# Probabilidad *a priori*

Sea `\(A \in \Omega\)` la probabilidad de ocurrencia del evento `\(A\)` se define como:

`$$\Large P(A)=\cfrac{\text{# Casos favorables}}{\text{# Casos posibles}}$$`

# Probabilidad *a priori*

## Axiomas de probabilidad

1. Sea `\(A \in \Omega\)` entonces `\(P(A) \ge 0\)`
2. `\(P(\Omega)=1\)`.
3. Sean `\((A, B) \in \Omega\)` eventos mutuamente excluyentes, entonces `\(P(A \cup B)=P(A)+P(B)\)`.
4. Si `\(\Omega\)` está compuesto de infinitos conjuntos o eventos.
    * Si `\(A_1 \supset A_2 \supset A_3 \supset ...\)` y `\(\bigcap_{n=1}^{\infty} A_n =\emptyset\)` entonces `\(\text{lim}_{n \to \infty} P(A_n)=0\)`.&lt;br&gt;
    * Sean `\(A_1, A_2, A_3,... \in \Omega\)` si `\(A_i \cap A_j = \emptyset, \: \forall i\neq j\)` entonces `\(P(\bigcup_{i=1}^{\infty}A_i)=\sum_{i=1}^{\infty}P(A_i)\)`.

--

## Propiedades

1. `\(P(A^\prime)=1-P(A)\)`
2. `\(P(\emptyset)=0\)`
3. Si `\(A \subset B \Rightarrow P(A) \le P(B)\)`
4. Para cualquier evento `\(A\)`, se cumple `\(0 \leq P(A)\leq 1\)`
5. `\(P(A\cup B)=P(A)+P(B)-P(A \cap B)\)`

`$$P(A^\prime)=1-P(A)$$`

# Probabilidad Condicional

Algunas veces la ocurrencia de un envento `\(A\)` puede afectar la ocurrencia posterior de otro evento `\(B\)`. Suponga un grupo de 20 artículos que contiene 10 defectuosos y 10 que no lo son. Una persona selecciona un artículo al azar y lo instala en un equipo.

**A**: evento en que la selección del artículo resulte defectuoso
`$$P(A)=\cfrac{10}{20}=0.5$$`

**B**: evento en que la selección del segundo artículo resulte defectuoso

| Si el primero es defectuoso | Si el primero no es defectuoso |
|:---------------------------:|:------------------------------:|
| `$$P(B)=\cfrac{9}{19}$$`      | `$$P(B)=\cfrac{10}{19}$$`        |

# Probabilidad Condicional

Sean `\((A, B) \in \Omega\)`, la probabilidad condicional `\(A\)` dado `\(B\)` denotado como `\(P(A|B)\)` se define como:

`$$P(A|\color{blue}B)=\frac{P(A \cap B)}{\color{blue}{P(B)}} \:\:\:\text{donde}\:\:P(B)&gt;0\\$$`
`$$P(B|\color{blue}A)=\frac{P(A \cap B)}{\color{blue}{P(A)}} \:\:\:\text{donde}\:\:P(A)&gt;0$$`
--

**Ejemplo**

En un grupo de estudiantes, el 40% de los alumnos practica al fútbol, el 30% al baloncesto y el 10% practica ambos deportes: Si juega fútbol, ¿cuál es la probabilidad de que juegue baloncesto?

`$$P(B|F)=\frac{P(B \cap F)}{P(F)}=\frac{0.1}{0.4}=0.25$$`

# Regla Multiplicativa

`$$\Large P(A \cap B)=P(A)P(B|A)=P(B)P(A|B)$$`

Una bolsa contiene seis pelotas rojas y cuatro azules, una segunda contiene siete rojas y dos azules. El experimento consiste en seleccionar una pelota al azar de la primera bolsa y colocarla dentro de la segunda bolsa. Seguidamente se selecciona una de la segunda bolsa y se coloca en la primera bolsa.

Cuál es la probabilidad de que se seleccione una pelota roja de la primera bolsa y una roja de la segunda bolsa?

Entonces, si observamos el diagrama de árbol, podemos apreciar que la probabilidad de que se saque una bola roja de la primera bolsa (primer paso) es de

`$$P(R_1)=\frac{6}{10}$$`

mientras que la probabilidad de sacar una bola roja de la segunda bolsa (segundo paso) es de

# Independencia entre eventos

Si en un experimento estadístico pueden ocurrir dos eventos A y B que son independientes entre si, entonces

`$$P(A|B)=P(A)\quad\text{o}\quad P(B|A)=P(B)$$`

lo cual es equivalente a

`$$P(A\cap B)=P(A)P(B)$$`

# Teorema Probabilidad Total

Sean `\(B_1, B_2,...,B_k\)` eventos **mutuamente excluyentes** `\((B_i \cap B_j =\emptyset, \forall i \neq j)\)` y **exhaustivos** `\(\left(\bigcup_{i=1}^k B_i = \Omega\right)\)`, entonces para cualquier evento `\(A\)` se cumple:

`$$P(A)=P(A\cap B_1)+P(A\cap B_2)+\dots+P(A\cap B_k)$$`

o alternativamente, al aplicar la formula de la **Regla multiplicativa**, tenemos que

`$$P(A)=\sum_{j=1}^{n}P(A \cap B_j)=\sum_{j=1}^{n}P(B_j)P(A|B_j)$$`

### Ejemplo

Tres Nutricionistas de cierto equipo de baloncesto `\(N_1\)`, `\(N_2\)`, `\(N_3\)` realizan planes nutricionales al `\(30\%\)`, `\(45\%\)`, `\(25\%\)` de los jugadores respectivamente. Se sabe por experiencia que `\(4\%\)`, `\(5\%\)`, `\(2\%\)` de los jugadores atendidos no siguen las recomendaciones, respectivamente. Si se selecciona de forma aleatoria un jugador de baloncesto después de la cita con el Nutricionista. ¿Cuál es la probabilidad de que éste no se acoja al plan?

---
# Teorema Probabilidad Total

Definamos los eventos:

&amp;emsp; `\(A\)`: El jugador de baloncesto no se Acoje al Plan.&lt;br&gt;
&amp;emsp; `\(N_1\)`: el jugador fue atendido por el Nutricionista 1.&lt;br&gt;
&amp;emsp; `\(N_2\)`: el jugador fue atendido por el Nutricionista 2.&lt;br&gt;
&amp;emsp; `\(N_3\)`: el jugador fue atendido por el Nutricionista 3.

Dado que el interés radica en encontrar la probabilidad de que se seleccione un jugador y **no siga** el plan nutricional, entonces nos están pidiendo que se desea calcular la `\(P(A)\)`.

&gt;Como entre la información dada en el enunciado no nos da la probabilidad de que un jugador no siga el plan, entonces podemos tratar de calcularla mediante el **teorema de probabilidad total**, aprovechando que los eventos `\(N_1\)`, `\(N_2\)`, `\(N_3\)` son **eventos mutuamente excluyentes** *(Un jugador que es atendido por un Nutricionista, no puede ser atendido simultáneamente por otro)*, **exhaustivos** *(El total de los jugadores del equipo, solo puede ser atendido por alguno de estos tres Nutricionistas)* y que nos están dando las probabilidades de los eventos `\(A|N_1\)`,  `\(A|N_2\)` y `\(A|N_3\)`.

---
# Teorema Probabilidad Total

Partiendo de esto tenemos las siguientes probabilidades:

`$$P(N_1)=0.30 \quad P(N_2)=0.45\quad P(N_3)=0.25\\
P(A|N_1)=0.04 \quad P(A|N_2)=0.05\quad P(A|N_3)=0.02$$`

Entonces, al aplicar el teorema de probabilidad total, tendremos que

`$$\begin{align*}
P(A) &amp;=P(N_1)P(A|N_1)+P(N_2)P(A|N_2)+P(N_3)P(A|N_3)\\
 &amp;=0.30\times0.04 + 0.45\times0.05+ 0.25\times0.02\\
 &amp;=0.0395
\end{align*}$$`

Por tanto, la probabilidad de que un jugador atendido por los Nutricionistas del equipo no se acoja al plan nutricional es del `\(3.95\%\)`.

---
# Teorema de Bayes

Sea `\(\{A_i\}_{i=1}^{n}\)` un conjunto de `\(n\)` eventos cada uno con probabilidad positiva, además son mutuamente excluyentes. Para cualquier evento `\(B \in \Omega\)` con `\(P(B)&gt;0\)` se cumple:

.pull-left[
&lt;img src="P_prob_files/figure-html/unnamed-chunk-4-1.png" style="display: block; margin: auto;" /&gt;
]
.pull-right[
`$$\begin{align*}
P(A_j|B)=\frac{P(A_j \cap B)}{P(B) }=&amp;\frac{P(B|A_j)P(A_j)}{\sum_{i=1}^{n}P(A_j)P(B|A_j)}\\\\
=&amp;\frac{\color{red}{\text{Regla Multiplicativa}}}{\color{blue}{\text{Probabilidad Total}}}
\end{align*}$$`

Esto nos permite hallar probabilidades de los diferentes sucesos que pueden causar la ocurrencia `\(B\)`. Por esta razón con frecuencia se hace referencia al Teorema de Bayes como el teorema sobre la **probabilidad de causas**.
]

---
# Ejemplo

Tres Nutricionistas de cierto equipo de baloncesto `\(N_1\)`, `\(N_2\)`, `\(N_3\)` realizan planes nutricionales al `\(30\%\)`, `\(45\%\)`, `\(25\%\)` de los jugadores respectivamente. Se sabe por experiencia que `\(4\%\)`, `\(5\%\)`, `\(2\%\)` de los jugadores atendidos no siguen las recomendaciones, respectivamente. Si se sabe que el jugador no se acogió al plan nutricional. ¿Cuál es la probabilidad de que fuese atendido por el Nutricionista 2?

Definamos los eventos:

&amp;emsp; `\(A\)`: El jugador de baloncesto no se Acoje al Plan.&lt;br&gt;
&amp;emsp; `\(N_1\)`: el jugador fue atendido por el Nutricionista 1.&lt;br&gt;
&amp;emsp; `\(N_2\)`: el jugador fue atendido por el Nutricionista 2.&lt;br&gt;
&amp;emsp; `\(N_3\)`: el jugador fue atendido por el Nutricionista 3.

Partiendo de esto tenemos las siguientes probabilidades:

`$$P(N_1)=0.30 \quad P(N_2)=0.45\quad P(N_3)=0.25\\
P(A|N_1)=0.04 \quad P(A|N_2)=0.05\quad P(A|N_3)=0.02$$`

Además se tiene que la probabilidad total para `\(A\)` es: `$$P(A) = 0.0395$$`

---
# Ejemplo

Nos piden calcular la probabilidad de que el Nutricionista 2 sea *"el culpable"* de que el jugador no se haya acogido al plan. Esto se traduce como la probabilidad de las causas, es decir, aplicar el Teorema de Bayes.

&lt;br&gt;

`$$\begin{align*}
P(N_2 | A)=&amp; \frac{P(N_2 \cap A)}{P(A)}=\frac{P(A|N_2)P(N_2)}{P(A)}\\\\
=&amp;\frac{(0.05)(0.45)}{0.0395}=\frac{0.0225}{0.0395}=0.5696
\end{align*}$$`

&lt;br&gt;

En conclusión, la probabilidad de que un atleta no se acoja al plan siendo atendido por el Nutricionista 2 es del `\(56.96\%\)`

# Aplicaciones Teorema de Bayes

En el campo de ciencias de la salud se utiliza ampliamente la aplicación de leyes de probabilidad y conceptos relacionados en la evaluación de pruebas de detección y criterios de diagnostico. A los médicos les interesa tener mayor capacidad para predecir correctamente la presencia o ausencia de una enfermedad en particular a partir del conocimiento de los resultados (positivos o negativos) de pruebas y el estado de los síntomas (presentes o ausentes) que se manifiestan. También, es de interés la información respecto a la probabilidad de resultados positivos o negativos de las pruebas y la probabilidad de presencia o ausencia de un síntoma específico en pacientes con o sin una enfermedad en particular.

En pruebas de detección se debe considerar con cuidado que no siempre son pruebas infalibles. Es decir, el procedimiento puede dar un *falso positivo* o un *falso negativo*.

&gt; **Falso Positivo:** resulta cuando una prueba indica que el estado es positivo, cuando en realidad es negativo.&lt;br&gt;&lt;br&gt;
**Falso Negativo:** resulta cuando una prueba indica que un estado es negativo, cuando en realidad es positivo.

---
# Aplicaciones Teorema de Bayes

En resumen, se debe responder a las siguientes preguntas para evaluar la utilidad de los resultados de la prueba y el estado de los síntomas para determinar si el individuo tiene o no alguna enfermedad:

1. Dado que un individuo tiene la enfermedad, ¿Qué probabilidad existe de que la prueba resulte positiva (o la presencia de un síntoma)?

2. Dado que un individuo no tiene la enfermedad, ¿Cuál es la probabilidad de que la prueba resulte negativa (o la ausencia de un síntoma)?

3. Dada una prueba positiva de detección (o la presencia de un síntoma), ¿Qué probabilidad existe de que el individuo tenga la enfermedad?

4. Dado el resultado negativo de una prueba de detección (o la ausencia de un síntoma), ¿Cuál es la probabilidad de que el individuo no tenga la enfermedad?

### **Sensibilidad** para pruebas diagnósticas

&gt;Dado que un individuo tiene la enfermedad, ¿Qué probabilidad existe de que la prueba resulte positiva (o la presencia de un síntoma)?

La sensibilidad de una prueba (o síntoma) es la probabilidad de un resultado positivo de la prueba (presencia o ausencia del sintoma) dada la presencia de la enfermedad.

`$$P(T|D)=\frac{P(T \cap D)}{P(D)}=\frac{a}{a+c}$$`

### **Especificidad** para pruebas diagnósticas

&gt;Dado que un individuo no tiene la enfermedad, ¿Cuál es la probabilidad de que la prueba resulte negativa (o la ausencia de un síntoma)?

La especificidad de una prueba (o síntoma) es la probabilidad de un resultado negativo de la prueba (o ausencia del síntoma) dada la ausencia de la enfermedad.

`$$P(\bar{T}|\bar{D})=\frac{P(\bar{T} \cap \bar{D})}{P(\bar{D})}=\frac{d}{b+d}$$`

## Valor predictivo positivo de una prueba (VPP)

&gt;Dada una prueba positiva de detección (o la presencia de un síntoma), ¿Qué probabilidad existe de que el individuo tenga la enfermedad?

El valor que predice la positividad de una prueba de detección (o un síntoma) es la probabilidad de que un individuo tenga la enfermedad, dado que el individuo presenta un resultado positivo en la prueba de detección (o presenta el síntoma).

`$$P(D|T)=\frac{P(D \cap T)}{P(T)}=\frac{P(T|D)P(D)}{P(T|D)P(D)+P(T|\bar{D})P(\bar{D})}=\frac{a}{a+b}$$`

## Valor predictivo negativo de una prueba (VPN)

&gt;Dado el resultado negativo de una prueba de detección (o la ausencia de un síntoma), ¿Cuál es la probabilidad de que el individuo no tenga la enfermedad?

El valor que predice la negatividad de la prueba de detección (o síntoma) es la probabilidad de que el individuo no tenga la enfermedad, dado que el resultado de la prueba de detección es negativo (es decir no presenta el síntoma).

`$$P(\bar{D}|\bar{T})=\frac{P(\bar{D} \cap \bar{T})}{P(\bar{T})}=\frac{P(\bar{T}|\bar{D})P(\bar{D})}{P(\bar{T}|D)P(D)+P(\bar{T}|\bar{D})P(\bar{D})}=\frac{d}{c+d}$$`
