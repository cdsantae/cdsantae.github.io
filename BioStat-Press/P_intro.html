# Técnicas de Conteo

&lt;h3 style="text-align:center; padding:100px"&gt;Para calcular las probabilidades de varios eventos es necesario contar el número de resultados posibles de un experimento, o contar el número de resultados favorables en un evento dado. el proceso de conteo puede simplificarse mediante el empleo de dos técnicas de conteo denominadas Permutaciones y combinaciones.&lt;/h3&gt;

---

# Técnicas de Conteo

## Regla de la Adición

Si un suceso `\(A\)` puede ocurrir de `\(n\)` maneras y otro suceso `\(B\)` puede ocurrir de `\(m\)` maneras, entonces el suceso `\(A\)` **o el** `\(B\)` (sucede el evento `\(A\)` o sucede el evento `\(B\)`) pueden ocurrir de `\(n + m\)` formas, siempre y cuando los eventos no puedan suceder *simultáneamente*. En los problemas de conteo, el conector "o" se traduce en &lt;u&gt;suma&lt;/u&gt;.

`$$\sum_{i=1}^k n_i$$`

--

**Ejemplo 1**&lt;br&gt;
Cinco empresas de transporte terrestre tienen servicio diario entre Medellín y Bogotá. Tres empresas de aviación tienen vuelo diario entre Medellín y Bogotá. En consecuencia, hay `\(5 + 3 = 8\)` maneras de ir de Medellín a Bogotá por aire o por tierra.

--

**Ejemplo 2**&lt;br&gt;
En el lanzamiento de un dado, ¿de cuántas maneras se puede obtener un número inferior a 2 o mayor que 4?&lt;br&gt;
A: número inferior a 2, sucede solo de una manera.&lt;br&gt;
B: número superior a 4, sucede de dos maneras.&lt;br&gt;
A o B: número inferior a 2 o superior a 4, sucede de `\(1 + 2 = 3\)` maneras.

---
# Técnicas de Conteo

## Regla de la Multiplicación

Si un suceso `\(A\)` puede ocurrir de `\(n\)` maneras y un suceso `\(B\)` de `\(m\)` formas, entonces el suceso `\(A\)` **y** `\(B\)` (sucede el evento `\(A\)` y sucede el evento `\(B\)`) puede ocurrir de `\(n*m\)` modos. En los problemas de conteo, el conector "y" se traduce en &lt;u&gt;multiplicación&lt;/u&gt;.

`$$\prod_{i=1}^k n_i$$`

--

**Ejemplo 1**&lt;br&gt;
El menú de un restaurante ofrece 3 platos calientes y 4 postres. ¿De cuántas maneras se puede
elegir un almuerzo de 1 plato caliente y 1 postre? Podríamos hacer una lista de todas las posibilidades, pero será mucho más cómodo aplicar el principio de la multiplicación: hay 3 maneras de elegir el plato caliente y para cada una de ellas hay 4 maneras de elegir el postre. Por lo tanto, hay `\(3 \times 4 = 12\)` comidas posibles.

--

**Ejemplo 2**&lt;br&gt;
¿Cuántos códigos de una letra y un número de un dígito se pueden formar con las 27 letras del
alfabeto y los números del 0 al 9? Uno de los métodos podría ser listar todas las posibilidades `\(A0\)`, `\(A1\)` ... `\(A9\)`; `\(B0\)`, `\(B1\)` ... `\(B9\)` ... `\(Z0\)`, `\(Z1\)` ... `\(Z9\)` hasta obtener 27 filas de 10 códigos en cada una. Es más simple utilizar el principio de la **multiplicación**: hay 27 maneras de elegir la letra y para cada una de ellas hay 10 maneras de elegir el número, de modo que son `\(27 \times 10 = 270\)` maneras en total.

# Técnicas de Conteo


--
&lt;hr&gt;

&gt;**Muestreo con reemplazo**: es el procedimiento de observar una unidad dentro de una población y retornarla al mismo conjunto. Entonces para `\(m\)` muestras de `\(n\)` objetos existen `\(n^m\)` opciones de seleccionar una muestra.

&lt;hr&gt;
--
&lt;hr&gt;

&gt;**Muestreo sin reemplazo**: es el procedimiento de observar una unidad dentro de una población y extraerla del conjunto. Para seleccionar una muestra, es preciso preguntar ¿importa el orden?

&lt;hr&gt;
---
# Técnicas de Conteo

## Permutaciones

&gt;Se quiere seleccionar `\(r\)` elementos de un conjunto de `\(n\)` objetos, cuando &lt;u&gt;**importa el orden de selección**&lt;/u&gt;.

Consideremos un conjunto de tres libros diferentes: física, química y matemáticas. El número de
formas en que pueden ubicarse en una estantería es una permutación de tres elementos, tomados
de a tres. Representemos cada uno por su letra inicial.

`$$\{F,\,Q,\,M\}$$`

--

Las permutaciones posibles para el conjunto dado son:
`$$\begin{align*}
FQM &amp;\quad QMF \quad MFQ \\
FMQ &amp;\quad QFM \quad MQF \end{align*}$$`

--

Es decir, que los libros se pueden ordenar de 6 maneras diferentes. Para calcular el número de permutaciones para estos tres elementos, sin hacer una representación de cada caso, podemos usar el principio multiplicativo. Hay `\(n_1 = 3\)` maneras de escoger el primer libro que se va a ubicar en el estante. Una vez escogido este, quedan `\(n_2 = 2\)` opciones para la segunda posición y de forma análoga `\(n_3 = 1\)` maneras de escoger el último elemento. La cantidad de permutaciones es:
`$$n_1 \times n_2 \times n_3 = 3 \times 2 \times 1 = 6$$`

---
# Permutaciones

&lt;br&gt;
&lt;hr&gt;
&lt;br&gt;&lt;br&gt;
Si generalizamos el procedimiento para un conjunto de `\(n\)` elementos distintos, el número de formas
diferentes en que puede ordenarse es:

`$$_nP_n = P^n_n = n \times (n − 1) \times (n − 2) \times \dots \times 2 \times 1$$`
Esto es

`$$_nP_n = P^n_n = P_n = n!$$`

&lt;br&gt;
&lt;hr&gt;

En cada pareja formada interesa el orden en que se disponen los elementos, es decir, cuál selección

`$$\underset{\text{Local}} 4 \times \underset{\text{Visitante}} 3  = 12$$`

# Permutaciones

En general, para calcular el número de permutaciones de `\(n\)` elementos tomados de a `\(r\)` a la vez,
comenzamos a hacer el factorial de `\(n\)`, pero solo tomando los primeros `\(r\)` factores:

`$$n(n-1)(n-2)...(n-r+1)=\cfrac{n!}{(n-r)!}=P_{n}^{r}$$`

--

&gt; **Ejemplo**&lt;br&gt;
Si se realiza un cuadrangular de fútbol entre las selecciones de Colombia, Argentina, México y Uruguay, en el que cada partido tiene un equipo que juega como **local** y el otro es **visitante**, ¿Cuántos partidos se jugarán?&lt;br&gt;
En cada pareja formada interesa el orden en que se disponen los elementos, es decir, cuál selección jugará como local.
`$$P_{4}^{2}=\frac{4!}{(4-2)!}=\frac{4\times 3\times 2 \times 1}{2 \times 1}=4\times 3=12$$`

---

# Permutaciones

Si generalizamos el procedimiento para un conjunto de `\(n\)` elementos distintos, el número de formas diferentes en que puede ordenarse es:

`$$P_{n}^{n}=\cfrac{n!}{(n-n)!}=n!$$`
.panelset[
.panel[.panel-name[Ejemplo 1]
Un comité de cinco personas ha de repartir los cinco puestos directivos de presidente, vicepresidente, secretario, tesorero y vocal. ¿De cuántas maneras es posible hacerlo?

Se trata de ordenar las cinco personas en los cinco lugares; por lo tanto el número de maneras es: `$$P_{5}^{5} = 5! = 5 \times 4 \times 3 \times 2 \times 1 = 120$$`
]
.panel[.panel-name[Ejemplo 2]
¿Cuántas palabras diferentes se pueden formar con las letras `\(n\)`, `\(l\)`, `\(o\)`, `\(e\)`, así no tengan sentido?

`$$P4 = 4! = 4 * 3 * 2 = 24$$`
]
.panel[.panel-name[Ejemplo 3]
Con las letras de la palabra *libro*. ¿Cuántas ordenaciones distintas se pueden hacer que empiecen por vocal?

`$$P_2 \times P_4 = (2 \times 1) \times (4 \times 3 \times 2 \times 1)=48$$`
]
]

# Permutaciones

Cuando se quiere ordenar `\(n\)` elementos entre los cuales hay objetos idénticos entre sí, algunos resultados estarán repetidos un cierto número de veces. Por ejemplo si se quiere ordenar de maneras diferentes las letras de la palabra **COROZO**, se encontrarán 6 resultados repetidos para cada palabra distinta, debido a que la letra **O** se encuentra 3 veces en la palabra.

--

Para conocer el número de palabras diferentes que podemos formar, se calcula la permutación del total de elementos, en este caso 6, y se divide por la permutación de los elementos que se encuentran repetidos.

`$$\frac{\text{COROZO}}{\text{O's repetidos}}=\frac{P_6^6}{P_3^3}=\frac{720}{6}=120$$`
--

En general, si se tiene `\(n\)` objetos, `\(n_1\)` de tipo 1, `\(n_2\)` de tipo 2, ..., `\(n_r\)` de tipo `\(r\)`, talque `\(\sum_{i=1}^r=n\)`, entonces las formas de seleccionar los objetos en grupos es:

`$$P_{n}^{n_1 n_2 ... n_r}=\cfrac{n!}{n_1!n_2!...n_r!}$$`

--

 **Ejemplo:** ¿Cuántas palabras diferentes, aun sin significado, se pueden formar con las letras de la palabra **AMOROSOS**?
`$$P_8^{1,1,3,1,2}=\frac{8!}{1!1!3!1!2!}=\frac{8!}{3!2!}=3360$$`

# Técnicas de Conteo

## Combinatorias

Son los grupos que se pueden formar con varios elementos tomándolos uno a uno, dos a dos, tres a tres, etc., de modo que dos grupos que tengan el mismo número de elementos se diferencien por lo menos en un elemento. Es decir, &lt;u&gt;**sin que importe el orden en que se disponen**&lt;/u&gt;.

&lt;br&gt;
&lt;hr&gt;

&gt; **En una combinación se prescinde del orden, a diferencia de una permutación**. Por ejemplo las combinaciones de las tres letras `\(a\)`, `\(b\)`, `\(c\)` tomadas de dos en dos, son `\(ab\)`, `\(bc\)` y `\(ac\)`. Cualquiera de estas **es una combinación**.&lt;br&gt;&lt;br&gt;Observa que `\(ab\)` y `\(ba\)` son una misma combinación (se prescinde del orden), mientras que constituyen dos permutaciones distintas (importa el orden), de las letras `\(a\)` y `\(b\)`.

&lt;hr&gt;

---
# Combinatorias

Se quiere seleccionar `\(r\)` elementos de `\(n\)` objetos donde no importa el orden.

`$$C_n^r={n\choose r}=\cfrac{n!}{r!(n-r)!}$$`

.panelset[
.panel[.panel-name[Ejemplo 1]
¿Cuántos comités de cuatro personas se pueden formar de un grupo de 9 personas?&lt;br&gt;
Cada comité (sin establecer puestos directivos) es una selección de cuatro objetos de un total
de nueve. El número de comités es:
`$${9\choose 4}=\frac{9!}{4!(9-4)!}=\frac{9 \times 8 \times 7 \times  6 \times 5!}{4!5!}=126$$`
]
.panel[.panel-name[Ejemplo 2]
A una reunión asisten 10 personas y se intercambian saludos entre todos. ¿Cuántos saludos se han intercambiado?
`$${10\choose2} = \frac{10 \times 9}{2} = 45$$`
]
.panel[.panel-name[Ejemplo 3]
Un grupo, compuesto por cinco hombres y siete mujeres, forma un comité
de 2 hombres y 3 mujeres. De cuántas formas puede formarse, si:&lt;br&gt;

- Puede pertenecer a él cualquier hombre o mujer: `\(C^2_5\,C^3_7 = {5\choose2}{7\choose3}=10 \times 35 =350\)`

- Una mujer determinada debe pertenecer al comité: `\(C^2_5\,C^2_6 = {5\choose2}{6\choose2}=10 \times 15 =150\)`

- Dos hombres determinados no pueden estar en el comité: `\(C^2_3\,C^3_7 = {3\choose2}{7\choose3}=3 \times 35 =105\)`
]
]

---
# Combinatorias

Son combinaciones con repetición todas las agrupaciones de `\(k\)` elementos, dispuestos linealmente, que se pueden formar a partir de n elementos distintos, donde cada uno de los elementos puede formar parte de la agrupación tantas veces como sea posible y sin importar el orden de ellos. Igual que las combinaciones, pero admitiendo elementos repetidos.

`$$CR_n^r={n+r-1\choose r}=\cfrac{(n+r-1)!}{r!(n-1)!}$$`
--

**Ejemplo**&lt;br&gt;
En una repostería hay cinco tipos diferentes de pasteles. ¿De cuántas formas se pueden elegir cuatro pasteles?&lt;br&gt;
No importa el orden (son pasteles). Puede haber dos o más pasteles en un grupo, luego con repetición.
`$$CR_5^4={5+4-1\choose 4}=\frac{8!}{4!(5-1)!}=\frac{8!}{4!4!}=70$$`

--

**Ejemplo**&lt;br&gt;En una bodega hay 5 tipos diferentes de botellas, ¿cuántas formas existen de elegir 4 botellas?
`$$CR_5^4={5+4-1\choose 4}=\cfrac{(5+4-1)!}{4!(5-1)!}=\cfrac{8!}{4!4!}=70$$`

---
# Ejercicios Técnicas de conteo

- En un juego de naipes una mano está compuesta por cinco cartas. ¿De cuántas formas se puede formar una mano con 3 picas y 2 corazones?

- ¿Cuántas ensaladas pueden prepararse con lechuga, tomate, cebolla, aceitunas y rábanos?

- De cuántas formas puede un grupo de 10 personas dividirse en:
  - dos grupos de 7 y 3 personas.
  - tres grupos de 5, 3 y 2 personas

- Un restaurante ofrece a sus clientes la posibilidad de armar las ensaladas a su gusto. Cada ensalada puede llevar dos proteínas y dos aderezos. Si el restaurante dispone de 5 proteínas diferentes y 4 aderezos de los que se puede elegir, ¿Cuantas ensaladas diferentes se pueden preparar?

- ¿De cuántas formas pueden sentarse ocho personas en una fila de butacas?

- En el Baloto se eligen 5 números del 1 al 43 y una super-balota con números del 1 al 16. ¿Cuántas combinaciones existen?
